---
layout: default
title: Jeffrey Nijstad's blog on things front + back-end development, things webdesign, things life
---

<div itemprop="blogPosts" id="home">
    {% for post in site.posts %}
	  	<article itemscope itemtype="http://schema.org/BlogPosting" class="article">
	  		<header class="header">
	  			 <time itemprop="datePublished" class="pubdate" pubdate="pubdate">{{ post.date | date_to_string }}</time>
	  			 <h1 itemprop="name"><a itemprop="url" href="{{post.url}}">{{ post.title }}</a></h1>
	  		</header>
	  		<section itemprop="description" class="excerpt">
	  			{{ post.excerpt }}
	  		</section>
	  		<!-- /.article-excerpt -->
	  		<section itemprop="articleBody" class="content">
		    	{{ post.content}}	  			
	  		</section>
	  		<!-- /.article-content -->
	  		<span class="author-info" itemprop="author">Jeffrey Nijstad</span>
		</article>
	{% endfor %}  	
</div>

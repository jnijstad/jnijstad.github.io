---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting" class="article">
  	<header class="header">
  		 <time itemprop="datePublished" class="pubdate" datetime="{{ page.date | date_to_xmlschema }}" >{{ page.date | date_to_string }}</time>
  		 <h1 itemprop="name"><a itemprop="url" href="{{post.url}}">{{ page.title }}</a></h1>
  	</header>
  	<section itemprop="description" class="excerpt">
  		{{ page.excerpt }}
  	</section>
  	<!-- /.article-excerpt -->
  	<section itemprop="articleBody" class="content">
	  	{{ content}}	  			
  	</section>
  	<!-- /.article-content -->

	{% if page.comments %}
	<section itemprop="comment" class="comments">
		<div id="disqus_thread"></div>
		<script type="text/javascript">
		    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
		    
		    var disqus_shortname = 'jnijstadblog'; // required: replace example with your forum shortname
		    var disqus_identifier = {{ page.disqus_id }};

		    /* * * DON'T EDIT BELOW THIS LINE * * */
		    (function() {
		        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
		        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
		        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		    })();
		</script>
		<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>		
	</section>
	<!-- /.comments -->
	{% else %}
	<div class="no-comments alert">
		<p>Comments are disabled for this post.</p>
	</div>
	<!-- /.message -->
	{% endif %}



	<meta itemprop="author" content="Jeffrey Nijstad">

</article>
